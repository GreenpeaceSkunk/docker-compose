version: "3.8"

services:
  coupon:
    image: greenpeace/coupon:test
    container_name: greenpeace-coupon
    build:
      context: ./src/coupon
      dockerfile: Dockerfile.test
    ports:
      - '3002:80'
    environment:
      - PORT=3002
  # landing-downgrade:
  #   image: greenlab/landing-downgrade:test
