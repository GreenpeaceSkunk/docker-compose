  api:
    image: greenpeace/api:dev
    container_name: greenpeace-api
    build:
      context: ./src/api
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src/api/src:/home/app/api/src
      - ./src/api/nodemon.json:/home/app/api/nodemon.json
    expose:
      - '5003'
    ports:
      - '5003:5003'
    environment:
      - PORT=5003
    command: npm run server:start:development
