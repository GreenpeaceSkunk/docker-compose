version: "3.8"

services:
  coupon:
    image: greenpeace/coupon:dev
    container_name: greenpeace-coupon
    build:
      context: ./src/coupon
      dockerfile: Dockerfile.dev
      target: base
    volumes:
      - ./src/coupon/src:/home/app/coupon/src
      - /home/app/coupon/node_modules/
    expose:
      - '3001'
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
    command: npm run client:start:development
    stdin_open: true
